<div class="container">

  <h1 *ngIf="softwareList">
    <a [routerLink]="['/', softwareList.url]" class="text-info">Logiciel de gestion {{softwareList.title}}</a>
  </h1>
  <hr>
  <h3 class="text-justify">{{softwareList.h2}}</h3> 

</div>


<div class="container marketing">

  <div *ngFor="let software of softwareList.softwares; let i=index;">

    <hr class="featurette-divider">
    <app-feature [software]="software" [index]="i"></app-feature>

  </div>  

</div>
